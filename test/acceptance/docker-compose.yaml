services:
  wdio-cucumber:
    build: .
    image: wdio-cucumber
    depends_on:
      - selenium
    volumes:
      - ./reports/:/home/node/reports/
    ports:
      - "9228:9229"
    environment:
      TEST_ENVIRONMENT_ROOT_URL: https://ffc-grants-frontend-test.azure.defra.cloud

  selenium:
    image: selenium/standalone-chrome
    container_name: chrome-browser
    volumes:
      - /dev/shm:/dev/shm
